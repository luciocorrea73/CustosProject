<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function total_kms() {
            var preconovo = parseInt(document.getElementById('preconovo').value);
            var totkmsnovo = parseInt(document.getElementById('rodadopneunovo').value);
            var totkmsrecapado = parseInt(document.getElementById('rodadopneurecapado').value);
            var totrecape = parseInt(document.getElementById('quantidaderecape').value);
            totkms = totkmsnovo + (totkmsrecapado*totrecape);
            document.getElementById('quantidadetotalkms').value = totkms;
            precokmpneu = preconovo / totkms;
            document.getElementById('custokmpneu').value = precokmpneu;

        }

    </script>
    <title>Custos Pneus</title>
</head>
<body>
    <form method="post" oninput="total_kms();">
        <fieldset id="dados"><legend>Inserir Dados</legend>
        <label>Pneu Novo</label>
        <input type="text" name="pneunovo" id="preconovo" placeholder="Digite o Preço do Pneu Novo"/><br>
        <label>Kilometragem</label>
        <input type="text" name="kmpneunovo" id="rodadopneunovo" placeholder="Digite o Km de um Pneu Novo"><br>
        <label>Pneu Recapado</label>
        <input type="text" name="pneurecapado" id="precorecapado" placeholder="Digite o Preço de um Pneu Recapado"><br>
        <label>Kilometragem</label>
        <input type="text" name="kmpneurecapado" id="rodadopneurecapado" placeholder="Digite o Km de um Pneu Recapado"><br>
        <label>Quantidade Recapes</label>
        <input type="text" name="qrecapes" id="quantidaderecape" placeholder="Digite a quantidade de recapagens esperada"><br>
        </fieldset>

        <fieldset id="resultados"><legend>Resultados</legend>
        <label>Total de Kilometros Rodados por Pneu</label>
        <input type="text" name="totalkms" id="quantidadetotalkms" placeholder="Total Kms Pneu" readonly/><br>
        <label>Custo Pneu Por Km/Rodado </label>
        <input type="text" name="custopneus" id="custokmpneu" placeholder="Custo por Km" readonly/><br>
       
        Custo Km Pneu
        Custo Eixo
        Custo 4 Eixos
        Custo 6 Eixos
        </fieldset>

    </form>


</body>
</html>
